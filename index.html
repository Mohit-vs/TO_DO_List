<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>TO-DO List</h2>
            <div class="row">
                <input type="text" name="" id="inputBox" placeholder="Add Your task">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul class="listContainer">
            </ul>
            <button class="delete"> Delete Tasks</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
